report_comment: >
    This report has been generated by the <a href="https://github.com/nf-core/archaeodiet" target="_blank">nf-core/archaeodiet</a>
    analysis pipeline. For information about how to interpret these results, please see the
    <a href="https://github.com/nf-core/archaeodiet" target="_blank">documentation</a>.

run_modules:
    - malt
    - damageprofiler
    - software_versions
    - custom_content

top_modules:
    - 'malt':
       name: 'MALT (target alignment)'
       path_filters:
           - '*target_malt.log'
    - 'malt':
       name: 'MALT (contaminant alignment)'
       path_filters:
           - '*contaminant_malt.log'
    - 'damageprofiler'
    - 'custom_content'

table_columns_visible:
    MALT (contaminant alignment):
        Taxonomic assignment success: False
        Assig. Taxonomy: True
        Mappability: True
        Total reads: False
        Num. of queries: False
    MALT (target alignment):
        Taxonomic assignment success: False
        Assig. Taxonomy: True
        Mappability: True
        Total reads: False
        Num. of queries: False
    DamageProfiler:
        5 Prime1: True
        5 Prime2: True
        3 Prime1: False
        3 Prime2: False
        mean_readlength: True
        median: False

